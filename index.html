<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rogue - A DOS-classic!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="container-fluid">
    <div id="title-window">
        <br>
        <div class="row">
            <div class="room-border title-box title-logo col-xs-8 col-xs-offset-2"></div>
            <div class="room-border col-xs-8 col-xs-offset-2" style="padding: 10px;">
                <div class="form-group">
                    <label for="name-input" class="col-sm-3 control-label">Rogue's Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="name-input" class="form-control" required="required" autofocus>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="game-window" style="display: none">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2" id="message-box">Welcome, {{character.name}}</div>
            <div class="room-border title-box col-xs-8 col-xs-offset-2">
                <div class="room-border room" style="height: 200px; width: 300px;">
                    <span class="icon" id="hero"></span>
                    <span class="icon" style="left: 45px; font-size: 20px; line-height: 20px;">B</span>
                    <span class="icon gold" style="bottom: 0"></span>
                    <span class="icon ring" style="right: 0"></span>
                </div>
            </div>
            <div class="col-xs-8 col-xs-offset-2 yellow-text" id="status-bar">
                <ul class="list-inline">
                    <li>Level: <span id="sb-level"></span></li>
                    <li>Hits: <span id="sb-hp"></span></li>
                    <li>Str: <span id="sb-str"></span></li>
                    <li>Gold: <span id="sb-gold"></span></li>
                    <li>Armor: <span id="sb-armor"></span></li>
                    <li>Exp: <span id="sb-exp"></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./app/app.js"></script>
    <script src="./app/characters.js"></script>
</footer>

</html>
